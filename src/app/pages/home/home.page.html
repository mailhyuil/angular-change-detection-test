<h1>Memo!</h1>
<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <mat-form-field>
    <input matInput formControlName="content" placeholder="Memo"
  /></mat-form-field>
  <button mat-raised-button color="primary">submit!</button>
</form>
<div class="flex flex-col">
  <li (click)="remove(i.id)" *ngFor="let i of memos">{{i.content}}</li>
</div>
