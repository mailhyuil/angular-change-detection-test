<h1>child primitiveValue : {{ primitiveValue }}</h1>
<div *ngIf="objectValue">
  <h1>child objectValue : {{ objectValue.value }}</h1>
</div>

<button class="bg-blue-100 mx-10" (click)="changePrimitiveValue()">
  child changePrimitiveValue
</button>
<button class="bg-blue-100 mx-10" (click)="changeObjectValue()">
  child changeObjectValue
</button>
